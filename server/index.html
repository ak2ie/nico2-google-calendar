<script type="text/javascript">
    // テスト用に番組開始日時を書き換える

    // 今日の日時
    var startTime = new Date();
    // 番組開始日を昨日にする。（実際にGoogle Calendarに登録することがあるため、過去の日付にする）
    startTime.setDate(startTime.getDate() - 1);
    // 年（開始日設定用）
    var year = startTime.getFullYear();
    var month;
    if (startTime.getMonth() + 1 < 10) {
        month = "0" + (startTime.getMonth() + 1);
    } else {
        month = startTime.getMonth();
    }
    var date;
    if (startTime.getDate() < 10) {
        date = '0' + startTime.getDate();
    } else {
        date = startTime.getDate();
    }
    var yobi;
    switch (startTime.getDay()) {
        case 0:
            yobi = "日";
            break;
        case 1:
            yobi = "月";
            break;
        case 2:
            yobi = "火";
            break;
        case 3:
            yobi = "水";
            break;
        case 4:
            yobi = "木";
            break;
        case 5:
            yobi = "金";
            break;
        case 6:
            yobi = "土";
            break;
    }

    // 開始時刻をもつ属性
    var programStartTimeOuter = document.getElementsByClassName("kaijo")[0];
    var programStartTimeEle = programStartTimeOuter.children[0];
    // 開始時刻を書き換える
    // 属性（YYYY-MM-DDThh:mm）
    programStartTimeEle.setAttribute("content", year + "-" + month + "-" + date + "T18:50+0900");
    // 画面表示
    var programStartTimeText = programStartTimeOuter.children[1];
    programStartTimeText.innerHTML = year + "/" + month + "/" + date + "(" + yobi + ")";
</script>
